name: Build and Zip .NET 6 App

on:
  workflow_dispatch:
    inputs:
      release_title:
        description: 'Release title (leave empty to use default)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Get version from project file
      id: get_version
      run: |
        $version = Select-Xml -Path .\MechwarriorVRLauncher.csproj -XPath "/Project/PropertyGroup/Version" | Select-Object -First 1 -ExpandProperty Node | Select-Object -ExpandProperty InnerText
        if ([string]::IsNullOrEmpty($version)) {
          $version = "1.0.0"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Set release title
      id: set_title
      run: |
        $title = "${{ github.event.inputs.release_title }}"
        if ([string]::IsNullOrEmpty($title)) {
          $title = "MechWarrior VR Launcher v${{ steps.get_version.outputs.VERSION }}"
        }
        echo "TITLE=$title" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Publish
      run: dotnet publish .\MechwarriorVRLauncher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false -o ./publish
    
    - name: Zip the published app
      run: Compress-Archive -Path ./publish/* -DestinationPath MWVRLauncher-${{ steps.get_version.outputs.VERSION }}.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        name: ${{ steps.set_title.outputs.TITLE }}
        files: MWVRLauncher-${{ steps.get_version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}